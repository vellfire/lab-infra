---
- name: "Checking for volume: {{ item.name }}"
  community.docker.docker_volume_info:
    name: "{{ item.name }}"
  register: volume
  failed_when: false

- name: "Create volume: {{ item.name }}"
  when: volume.exists is false
  community.docker.docker_volume:
    name: "{{ item.name }}"
    driver: "{{ item.driver }}"
    state: present
