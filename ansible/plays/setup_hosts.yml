---
- name: Run host setup tasks
  hosts: linux
  gather_facts: true
  tasks:
    - name: Update hosts
      ansible.builtin.include_role:
        name: update_hosts
        apply:
          become: true
          tags:
            - update
            - all
      tags:
        - update
        - all

    - name: Get service facts
      ansible.builtin.service_facts:
      tags:
        - service_facts
        - setup
        - prometheus
        - docker
        - virt
        - all

    - name: Run standard setup tasks
      when: ansible_os_family == 'Debian'
      ansible.builtin.include_role:
        name: deb_setup
        apply:
          become: true
          tags:
            - setup
            - all
      tags:
        - setup
        - all

    - name: Install node exporter
      when:
        - req_monitor | default(false)
        - ansible_facts.services['node_exporter.service'] is not defined
      ansible.builtin.include_role:
        name: prometheus.prometheus.node_exporter
        apply:
          become: true
          tags:
            - prometheus
            - all
      tags:
        - prometheus
        - all

    - name: Setup NUT client
      when: req_nut | default(false)
      tags:
        - nut
        - all
      block:
        - name: Lookup NUT secret
          ansible.builtin.set_fact:
            nut_client_password: "{{ lookup('ripplefcl.bwscache.secret', 'nut').value }}"
          no_log: true

        - name: Install NUT client
          ansible.builtin.include_role:
            name: geerlingguy.nut_client
            apply:
              become: true
              tags:
                - nut
                - all
              no_log: true

    - name: Setup docker
      when:
        - req_docker | default(false)
        - ansible_facts.services['docker.service'] is not defined
      ansible.builtin.include_role:
        name: geerlingguy.docker
        apply:
          become: true
          tags:
            - docker
            - all
      tags:
        - docker
        - all

    - name: Setup pods
      when:
        - pods is defined
      ansible.builtin.include_role:
        name: setup_pods
        apply:
          become: false
          tags:
            - docker
            - pods
            - all
      tags:
        - docker
        - pods
        - all

    - name: Install libvirt
      when:
        - req_virt | default(false)
        - ansible_os_family == 'Debian'
        - ansible_facts.services['libvirtd.service'] is not defined
      ansible.builtin.include_role:
        name: deb_virt
        apply:
          become: true
          tags:
            - virt
            - all
      tags:
        - virt
        - all
