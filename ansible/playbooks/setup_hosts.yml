---
- name: Run host setup tasks
  hosts: linux
  gather_facts: true
  tasks:
    - name: Update hosts
      ansible.builtin.include_role:
        name: update_hosts
        apply:
          become: true
          tags:
            - update
      tags:
        - update

    - name: Get service facts
      ansible.builtin.service_facts:
      tags:
        - setup
        - prometheus
        - docker
        - virt

    - name: Run standard setup tasks
      when: ansible_os_family == 'Debian'
      ansible.builtin.include_role:
        name: deb_setup
        apply:
          become: true
          tags:
            - setup
            - all
      tags:
        - setup
        - all

    - name: Install node exporter
      when:
        - req_monitor | default(false)
        - ansible_facts.services['node_exporter.service'] is not defined
      ansible.builtin.include_role:
        name: prometheus.prometheus.node_exporter
        apply:
          become: true
          tags:
            - prometheus
      tags:
        - prometheus

    - name: Setup NUT client
      when: req_nut | default(false)
      tags:
        - nut
      block:
        - name: Lookup NUT secret
          ansible.builtin.set_fact:
            nut_client_password: "{{ lookup('ripplefcl.bwscache.secret', 'nut_pass').value }}"
          no_log: true

        - name: Install NUT client
          ansible.builtin.include_role:
            name: geerlingguy.nut_client
            apply:
              become: true
              tags:
                - nut
              no_log: true

    - name: Setup docker
      when:
        - req_docker | default(false)
      ansible.builtin.include_role:
        name: geerlingguy.docker
        apply:
          become: true
          tags:
            - docker
      tags:
        - docker

    - name: Setup pods
      when:
        - pods is defined
      ansible.builtin.include_role:
        name: setup_pods
        apply:
          become: false
          tags:
            - docker
            - pods
      tags:
        - docker
        - pods

    - name: Setup monitoring stack
      when: inventory_hostname == 'sbc2'
      tags:
        - pods
        - monitor
      block:
        - name: Lookup monitor secrets
          ansible.builtin.set_fact:
            mktxp_pass: "{{ lookup('ripplefcl.bwscache.secret', 'mktxp_pass').value }}"
          no_log: true

        - name: Include monitor role
          ansible.builtin.include_role:
            name: monitor
            apply:
              tags:
                - pods
                - monitor


    - name: Setup libvirt
      when:
        - req_libvirt | default(false)
        - ansible_os_family == 'Debian'
      ansible.builtin.include_role:
        name: deb_libvirt
        apply:
          become: true
          tags:
            - virt
      tags:
        - virt
