---
- name: Reload system daemon
  become: true
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: Reload user daemon
  ansible.builtin.systemd_service:
    daemon_reload: true
    scope: user
  environment:
    XDG_RUNTIME_DIR: "/run/user/{{ ansible_facts.user_uid }}"

- name: Restart podman service
  become: true
  ansible.builtin.systemd_service:
    name: podman
    state: restarted
