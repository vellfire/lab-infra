---
- name: Install podman
  ansible.builtin.apt:
    name:
      - podman
    state: present

- name: Deploy containers.conf
  ansible.builtin.copy:
    content: "{{ podman_conf }}"
    dest: /etc/containers/containers.conf
    owner: root
    group: root
    mode: '0644'
  notify: Reload system daemon

- name: Enable user linger for container user
  ansible.builtin.command:
    cmd: "loginctl enable-linger {{ ansible_user }}"
    creates: "/var/lib/systemd/linger/{{ ansible_user }}"

- name: Ensure .local/share/containers directory exists
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.local/share/containers"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0700'

- name: Create /opt/podman/storage directory
  become: true
  ansible.builtin.file:
    path: /opt/podman/storage
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0700'

- name: Create symlink from home to /opt/podman/storage
  ansible.builtin.file:
    src: /opt/podman/storage
    dest: "/home/{{ ansible_user }}/.local/share/containers/storage"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: link
    force: true
