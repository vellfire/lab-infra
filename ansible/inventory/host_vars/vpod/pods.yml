---
user_pods:
  - name: sonarr
    image: ghcr.io/home-operations/sonarr:4.0.15
    network:
      - media
    publish:
      - "8989:8989"
    volume:
      - "/opt/pods/sonarr/config:/config"
      - "/opt/shares/pods/media:/media"
      - "/opt/shares/pods/sonarr:/backup"
    user: "{{ ansible_facts.user_uid }}:{{ ansible_facts.user_gid }}"
    quadlet_options:
      - "UserNS=keep-id"
      - |
        [Unit]
        RequiresMountsFor=/opt/shares/pods
        BindsTo=opt-shares-pods.mount
        After=opt-shares-pods.mount

  - name: radarr
    image: ghcr.io/home-operations/radarr:6.0.2
    network:
      - media
    publish:
      - "7878:7878"
    volume:
      - "/opt/pods/radarr/config:/config"
      - "/opt/shares/pods/media:/media"
      - "/opt/shares/pods/radarr:/backup"
    user: "{{ ansible_facts.user_uid }}:{{ ansible_facts.user_gid }}"
    quadlet_options:
      - "UserNS=keep-id"
      - |
        [Unit]
        RequiresMountsFor=/opt/shares/pods
        BindsTo=opt-shares-pods.mount
        After=opt-shares-pods.mount

  - name: prowlarr
    image: ghcr.io/home-operations/prowlarr:2.1.5
    network:
      - media
    publish:
      - "9696:9696"
    volume:
      - "/opt/pods/prowlarr/config:/config"
      - "/opt/shares/pods/prowlarr:/backup"
    user: "{{ ansible_facts.user_uid }}:{{ ansible_facts.user_gid }}"
    quadlet_options:
      - "UserNS=keep-id"
      - |
        [Unit]
        RequiresMountsFor=/opt/shares/pods
        BindsTo=opt-shares-pods.mount
        After=opt-shares-pods.mount

  - name: overseerr
    image: ghcr.io/sct/overseerr:07dc8d755a0e94d100ecd8b1e950e43da1c0a7dd
    network:
      - media
    publish:
      - "5055:5055"
    env:
      LOG_LEVEL: info
    volume:
      - "/opt/pods/overseerr/config:/app/config"
    user: "{{ ansible_facts.user_uid }}:{{ ansible_facts.user_gid }}"
    quadlet_options:
      - "UserNS=keep-id"

  - name: sabnzbd
    image: ghcr.io/home-operations/sabnzbd:4.5.3
    network:
      - media
    publish:
      - "8238:8080"
    volume:
      - "/opt/pods/sabnzbd/config:/config"
      - "/opt/shares/pods/media:/media"
      - "/opt/shares/pods/sabnzbd:/backup"
    user: "{{ ansible_facts.user_uid }}:{{ ansible_facts.user_gid }}"
    quadlet_options:
      - "UserNS=keep-id"
      - |
        [Unit]
        RequiresMountsFor=/opt/shares/pods
        BindsTo=opt-shares-pods.mount
        After=opt-shares-pods.mount

  - name: maintainerr
    image: ghcr.io/jorenn92/maintainerr:2.19.0
    network:
      - media
    publish:
      - "6246:6246"
    volume:
      - "/opt/pods/maintainerr/config:/opt/data"
    user: "{{ ansible_facts.user_uid }}:{{ ansible_facts.user_gid }}"
    quadlet_options:
      - "UserNS=keep-id"

  - name: tautulli
    image: ghcr.io/home-operations/tautulli:2.16.0
    network:
      - media
    publish:
      - "8181:8181"
    volume:
      - "/opt/pods/tautulli/config:/config"
      - "/opt/shares/pods/tautulli/backup:/config/backups"
    user: "{{ ansible_facts.user_uid }}:{{ ansible_facts.user_gid }}"
    quadlet_options:
      - "UserNS=keep-id"
      - |
        [Unit]
        RequiresMountsFor=/opt/shares/pods
        BindsTo=opt-shares-pods.mount
        After=opt-shares-pods.mount

  - name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:v2.1.0
    network:
      - immich
    device:
      - /dev/dri:/dev/dri
    volume:
      - model-cache:/cache
      - /dev/bus/usb:/dev/bus/usb

  - name: immich-server
    image: ghcr.io/immich-app/immich-server:v2.1.0
    network:
      - immich
    env:
      DB_HOSTNAME: vdb1
      DB_PORT: 15011
      REDIS_HOSTNAME: vdb1
      REDIS_PORT: 15012
      DB_USER: postgres
      DB_PASSWORD: "{{ lookup('ripplefcl.bwscache.secret', 'immich_db_pass').value }}"
      DB_DATABASE_NAME: immich
    publish:
      - "2283:2283"
    device:
      - "/dev/dri:/dev/dri"
    volume:
      - "/opt/shares/pods/media/library/photos:/usr/src/app/upload"
      - "/etc/localtime:/etc/localtime:ro"
    user: "{{ ansible_facts.user_uid }}:{{ ansible_facts.user_gid }}"
    quadlet_options:
      - "UserNS=keep-id"
      - |
        [Unit]
        RequiresMountsFor=/opt/shares/pods
        BindsTo=opt-shares-pods.mount
        After=opt-shares-pods.mount

  - name: scrutiny-web
    image: ghcr.io/analogj/scrutiny:v0.8.1-web
    network:
      - scrutiny
    publish:
      - "8934:8080"
    env:
      SCRUTINY_WEB_INFLUXDB_HOST: vdb1
      SCRUTINY_WEB_INFLUXDB_PORT: "8086"
    volume:
      - "/opt/pods/scrutiny-web/config:/opt/scrutiny/config"
    user: "{{ ansible_facts.user_uid }}:{{ ansible_facts.user_gid }}"
    quadlet_options:
      - "UserNS=keep-id"

  - name: grafana
    image: docker.io/grafana/grafana:12.2.0
    publish:
      - "3000:3000"
    env:
      GF_INSTALL_PLUGINS: grafana-clock-panel,natel-discrete-panel,grafana-piechart-panel
    volume:
      - "/opt/pods/grafana/data:/var/lib/grafana"
    user: "{{ ansible_facts.user_uid }}:{{ ansible_facts.user_gid }}"
    quadlet_options:
      - "UserNS=keep-id"

  - name: unifi
    image: docker.io/goofball222/unifi:9.5
    network:
      - unifi-net
    publish:
      - "8080:8080"
      - "8443:8443"
      - "8880:8880"
      - "8843:8843"
      - "27117:27117"
      - "3478:3478/udp"
      - "10001:10001/udp"
    env:
      DB_MONGO_LOCAL: "false"
      DB_MONGO_URI: "mongodb://unifi:{{ lookup('ripplefcl.bwscache.secret', 'unifi_db_pass').value }}@vdb1.conf.mcda.dev:27017/unifi?authSource=admin"
      STATDB_MONGO_URI: "mongodb://unifi:{{ lookup('ripplefcl.bwscache.secret', 'unifi_db_pass').value }}@vdb1.conf.mcda.dev:27017/unifi_stat?authSource=admin"
      UNIFI_DB_NAME: "unifi"
      TZ: "Europe/London"
      UNIFI_UID: "{{ ansible_facts.user_uid }}"
      UNIFI_GID: "{{ ansible_facts.user_gid }}"
      UNIFI_STDOUT: "true"
    volume:
      - "/opt/pods/unifi/cert:/usr/lib/unifi/cert"
      - "/opt/pods/unifi/data:/usr/lib/unifi/data"
      - "/opt/pods/unifi/logs:/usr/lib/unifi/logs"
    user: "{{ ansible_facts.user_uid }}:{{ ansible_facts.user_gid }}"
    quadlet_options:
      - "UserNS=keep-id"

  - name: unpoller
    image: ghcr.io/unpoller/unpoller:v2.15.4
    network:
      - unifi-net
    publish:
      - "9130:9130"
    env:
      UP_UNIFI_DEFAULT_USER: poller
      UP_UNIFI_DEFAULT_PASS: "{{ lookup('ripplefcl.bwscache.secret', 'unpoller_pass').value }}"
      UP_UNIFI_DYNAMIC: "false"
      UP_UNIFI_DEFAULT_URL: "https://unifi:8443"
      UP_UNIFI_DEFAULT_VERIFY_SSL: "false"
      UP_UNIFI_DEFAULT_SAVE_SITES: "true"
      UP_INFLUXDB_DISABLE: "true"
      UP_POLLER_DEBUG: "true"
    user: "{{ ansible_facts.user_uid }}:{{ ansible_facts.user_gid }}"
    quadlet_options:
      - "UserNS=keep-id"

pod_volumes:
  - name: model-cache

pod_networks:
  - name: scrutiny
  - name: media
  - name: immich
  - name: unifi-net
