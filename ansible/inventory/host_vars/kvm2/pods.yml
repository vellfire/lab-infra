---
default_host_ip: ""

pods:
  - name: scrutiny-collector
    image: ghcr.io/analogj/scrutiny:v0.8.1-collector
    restart: unless-stopped
    state: started
    capabilities:
      - SYS_ADMIN
      - SYS_RAWIO
    env:
      COLLECTOR_API_ENDPOINT: "{{ lookup('ripplefcl.bwscache.secret', 'scrutiny_domain').value }}"
      COLLECTOR_HOST_ID: "{{ inventory_hostname }}"
      COLLECTOR_CRON_SCHEDULE: "0 * * * *"
      COLLECTOR_RUN_STARTUP: "true"
    volumes:
      - "/run/udev:/run/udev:ro"
    devices:
      - /dev/nvme0
      - /dev/nvme1
      - /dev/nvme2

  - name: garage
    image: docker.io/dxflrs/garage:v2.0.0
    restart: unless-stopped
    state: started
    network_mode: host
    volumes:
      - "/opt/pods/garage/config/garage.toml:/etc/garage.toml"
      - "/opt/pods/garage/meta:/var/lib/garage/meta"
      - "/opt/pods/garage/data:/var/lib/garage/data"
