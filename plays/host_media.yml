---
- name: Setup Media box
  hosts: smi-rl-02
  become: true
  roles:
    - geerlingguy.docker
    - geerlingguy.pip
    - host_setup

  tasks:
    - name: Install elrepo-release
      ansible.builtin.dnf:
        name: elrepo-release
        state: present

    - name: Install LTS kernel
      ansible.builtin.dnf:
        enablerepo: elrepo-kernel
        name:
          - kernel-lt
          - kernel-lt-devel
        state: present
