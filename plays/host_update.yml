---
- name: Update Debian-based Hosts
  hosts: linux
  become: true
  tasks:
    - name: Update APT cache, upgrade hosts, clean up
      when: ansible_os_family == 'Debian'
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
        upgrade: full
        autoremove: true
        autoclean: true

    - name: Update RHEL Hosts
      when: ansible_os_family == 'RedHat'
      block:
        - name: Upgrade all DNF packages
          ansible.builtin.dnf:
            state: latest
            name: '*' # noqa package-latest

        - name: DNF autoremove packages
          ansible.builtin.dnf:
            autoremove: true

        - name: Cleanup DNF
          ansible.builtin.shell:
            cmd: "set -o pipefail && dnf clean package | awk '{print $1}'"
          register: dnf_clean
          changed_when: dnf_clean.rc > 0

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /run/reboot-required
      register: reboot_required

    - name: Reboot if required
      ansible.builtin.reboot:
      when: reboot_required.stat.exists
